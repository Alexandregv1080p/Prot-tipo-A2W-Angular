<img src="assets/imgs/a2w-login 1.png" class="background">
<mat-card>
    <mat-card-title style="display:flex; text-align: center;">Ensira os dados logo abaixo</mat-card-title>
    <form class="form" [formGroup]="cadastroForm" (ngSubmit)="cadastrarCliente()">
        <mat-form-field appearance="outline">
            <input matInput placeholder="Nome" required formControlName="name" minlength="2">
            <mat-hint *ngIf="cadastroForm.get('name').errors?.['required']">*Entre com seu nome completo</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput placeholder="Senha" required formControlName="senha" minlength="4" required>
            <mat-hint *ngIf="cadastroForm.get('senha').errors?.['required']">*Crie uma senha como 4 digitos no m√≠nimo</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput placeholder="Confirme a senha" formControlName="confirmSenha" required>
            <span></span>
            <mat-hint>As senhas precisam estar iguais</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput placeholder="Email" required formControlName="email">
            <mat-hint *ngIf="cadastroForm.get('email').errors?.['required']">*Entre com um email para contato</mat-hint>
        </mat-form-field>
        <button mat-raised-button class="cadastro"  [disabled]="!cadastroForm.valid">
            Cadastrar
        </button>
        <button mat-raised-button class="cadastro" (click)="cancel()">
            Login
        </button>
    </form> 
</mat-card>
