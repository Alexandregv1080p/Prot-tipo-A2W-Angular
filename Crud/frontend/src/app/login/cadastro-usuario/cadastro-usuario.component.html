<mat-card>
    <mat-card-title style="display:flex; text-align: center;">Ensira os dados logo abaixo</mat-card-title>
    <form class="form">
        <mat-form-field appearance="outline">
            <input matInput placeholder="Nome" [(ngModel)]="users.name" name="name">
            <mat-hint>*Entre com seu nome completo</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" >
            <input matInput placeholder="Senha" [(ngModel)]="users.senha" name="senha">
            <mat-hint>*Crie uma senha de at√© 8 digitos</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" >
            <input matInput placeholder="Confirme a senha" name="senha">
        </mat-form-field>
        <mat-form-field appearance="outline"  >
            <input matInput placeholder="Email" [(ngModel)]="users.email" name="email">
            <mat-hint>*Entre com um email para contato</mat-hint>
        </mat-form-field>
        <button mat-raised-button class="cadastro" (click)="cadastrarCliente()">
            Cadastrar
        </button>
        <button mat-raised-button class="cadastro" (click)="cancel()">
            Login
        </button>
    </form> 
</mat-card>
