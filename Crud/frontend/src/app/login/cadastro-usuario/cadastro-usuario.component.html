<mat-card>
    <mat-card-title style="display:flex; text-align: center;">Ensira os dados logo abaixo</mat-card-title>
    <form [formGroup]="formRegister" class="form">
        <mat-form-field appearance="outline">
            <input matInput placeholder="Nome" formControlName="userName">
            <mat-hint>*Entre com seu nome completo</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" >
            <input matInput placeholder="Senha" formControlName="passWord">
            <mat-hint>*Crie uma senha de até 8 digitos</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" >
            <input matInput placeholder="Confirme a senha" name="senha">
        </mat-form-field>
        <mat-form-field appearance="outline"  >
            <input matInput placeholder="Email" formControlName="email">
            <mat-hint>*Entre com um email para contato</mat-hint>
        </mat-form-field>
        <button mat-raised-button class="cadastro" (click)="cadastrarCliente()">
            Cadastrar
        </button>
        <button mat-raised-button class="cadastro" (click)="cancel()">
            Login
        </button>
    </form>
    
    <p style="text-align: center;margin-top: 15px;">Não possui cadastro? <a ><strong>acesse para cadastrar</strong></a></p>
</mat-card>
