<mat-card>
    <mat-card-title style="display:flex">Olá! Faça login para continuar</mat-card-title>
    <form class="form">
        <mat-form-field appearance="outline">
            <input matInput placeholder="Nome" name="name">
            <mat-hint>*Entre com seu nome completo</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" >
            <input matInput placeholder="Senha" name="description">
        </mat-form-field>
        <button mat-raised-button class="cadastro">
            Cadastrar Cliente
        </button>
    </form>
    
    <p style="text-align: center;margin-top: 15px;" (click)="irParaCadastro()">Não possui cadastro? <a ><strong>acesse para cadastrar</strong></a></p>
</mat-card>
