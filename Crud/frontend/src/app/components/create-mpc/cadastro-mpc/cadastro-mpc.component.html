<mat-card>
    <mat-card-title>Cadastro MPC</mat-card-title>
    <form class="form">
        <div class="input-group">
            <div class="content-1">
                <mat-select name="modulo" [(ngModel)]= "modcliente.cliente">
                    <mat-option *ngFor="let c of clientes" [value]="c">
                        {{ c.name }}
                    </mat-option>
                </mat-select>
                <select name="" id="">
                    <option value="">Entre com o nome do m√≥dulo</option>
                    <option value=""></option>
                </select>
            </div>
            <div class="content-2">
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Quantidade">
                </mat-form-field>
                <mat-form-field class="inputs" appearance="outline">
                    <input matInput placeholder="Data" type="date">
                </mat-form-field>
            </div>
        </div>
        <div class="form-check form-switch">
            <input class="toggle" type="checkbox" name="status" id="check">
            <label class="label" for="check"></label>
        </div>  
    </form>
</mat-card>
<button mat-raised-button class="salvar">
    Salvar
</button>
<button mat-raised-button class="cancelar" (click)="cancel()">
    Cancelar
</button>
