<input type="text" name="name" [(ngModel)]="name" class="searchBar" (ngModelChange)="search()"
    placeholder="Entre com o nome do cliente ou do módulo">
    <i class="material-icons search-icon">search</i>
<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="mpc" >
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="clientes">
        <th mat-header-cell *matHeaderCellDef >Cliente</th>
        <td mat-cell *matCellDef="let row" >{{row.clientes.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="modulos">
        <th mat-header-cell *matHeaderCellDef >Módulo</th>
        <td mat-cell *matCellDef="let row">{{row.modulos.name}}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef >Status </th>
        <td mat-cell *matCellDef="let row" >{{row.status === true ? 'Ativo' : 'Desativo' }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
