<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="mpc" >
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="clientes">
        <th mat-header-cell *matHeaderCellDef >Cliente</th>
        <td mat-cell *matCellDef="let row" >{{row.clientes.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="modulos">
        <th mat-header-cell *matHeaderCellDef >MÃ³dulo</th>
        <td mat-cell *matCellDef="let row">{{row.modulos.name}}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef >Status </th>
        <td mat-cell *matCellDef="let row">Ativo: {{row.status}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
