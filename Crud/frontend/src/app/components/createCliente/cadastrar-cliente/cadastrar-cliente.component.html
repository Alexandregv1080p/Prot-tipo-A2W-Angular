<mat-card>
    <mat-card-title>Cadastrar Cliente</mat-card-title>
    <form class="form">
        <mat-form-field appearance="outline">
            <input matInput placeholder="Nome">
            <mat-hint>*Entre com seu nome completo</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput placeholder="Descrição">
        </mat-form-field>
        
    </form>
</mat-card>
<button mat-raised-button class="salvar" (click)="cadastrarCliente()" >
    Salvar
</button>
<button mat-raised-button class="cancelar" routerLink="/cliente">
    Cancelar
</button>
<p>Status: </p>
