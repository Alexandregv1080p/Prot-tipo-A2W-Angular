<input type="text" name="name" [(ngModel)]="name" class="searchBar" (ngModelChange)="search()"
    placeholder="Entre com o nome do cliente">
    <i class="material-icons search-icon">search</i>

<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="clientes" >
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef >Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef >Status </th>
        <td mat-cell *matCellDef="let row">Ativo: {{row.status}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações </th>
        <td mat-cell *matCellDef="let row">
        <a>
          <i (click)="navigateToClientUpdate(row.id)" class="material-icons editar">
            edit
          </i>
        </a>
        <a>
          <i (click)="navigateToClientDelete(row.id)"  class="material-icons deletar">
            delete
          </i>
        </a>
      </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
